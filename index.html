<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>좋아요</title>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
	<div id="root">
		<div v-if="liked">좋아요 눌렀음</div>
		<button v-else v-on:click="onClickButton">Like</button>
	</div>
</body>
<script>
	const { createApp } = Vue

	createApp({
		data() {
      return {
        liked: false,
      }
		},
		methods: {
      onClickButton() {
        this.liked = true;
      }
		},
		mounted() {
      console.log(`liked : ` + this.liked);
		}
	}).mount('#root');
</script>
</html>
