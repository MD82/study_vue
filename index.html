<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>끝말잇기</title>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
	<div id="root">
		<div>{{word}}</div>
		<form v-on:submit="onSubmitForm">
			<input type="text" v-model="value" ref="answer">
			<button type="submit">입력!</button>
		</form>
		<div>{{result}}</div>
	</div>
</body>
<script>
  const app = Vue.createApp({
    data() {
      return {
        word: '',
        value: '',
        result: '',
      }
    },
    methods: {
      onSubmitForm(e){
        e.preventDefault(); // Form.submit 의 새로고침을 막는다.
        if(this.value.length < 2) {
          this.result = '2자 이상 적어주세요';
          this.value = '';
          this.$refs.answer.focus();
        } else if(this.word === '') {
          this.word = this.value;
          this.value = '';
          this.result = '';
          this.$refs.answer.focus();
	      } else if(this.word[this.word.length - 1] === this.value[0]) {
          this.result = '딩동댕';
          this.word = this.value;
          this.value = '';
          this.$refs.answer.focus();
	      }else {
          this.result = '땡';
          this.value = '';
          this.$refs.answer.focus();
	      }
      }
    },
    mounted() {

    }
  }).mount('#root');
</script>
</html>
